<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopUpZone - Top Up Game Favoritmu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2c3e50;        /* Biru Gelap */
      --accent: #16a085;         /* Cyan Soft */
      --background: #ffffff;     /* Putih */
      --text: #222222;           /* Hitam */
      --cta: #1abc9c;            /* Cyan */
      --hover: #2980b9;          /* Biru Laut */
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background-color: var(--accent);
      color: white;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn-cta {
      background-color: var(--cta);
      color: #fff;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-cta:hover {
      background-color: var(--hover);
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TopUpZone</h1>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Top Up</a>
      <a href="#">Cek Pesanan</a>
      <a href="#">Kontak</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Top Up Game Favoritmu dengan Mudah</h1>
    <p>Dapatkan diamonds, UC, dan voucher game lainnya secara cepat & terpercaya.</p>
    <a href="#" class="btn-cta">Top Up Sekarang</a>
  </section>

  <footer>
    &copy; 2025 TopUpZone. All rights reserved.
  </footer>
</body>
</html>
